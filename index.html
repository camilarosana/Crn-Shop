<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>CRN SHOP</title>
</head>
<body>
    <div class="models">
        <div class="dress--item">
            <a href="">
                <div class="dress--item--img">
                    <img src=""/>
                </div>
                <div class="dress--item--add">+</div>
            </a>
            <div class="dress--item--price">R$ --</div>
            <div class="dress--item--name">--</div>
        </div>
        <div class="cart--item">
            <img src=""/>
            <div class="cart--item--nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item--qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item--qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner">
            <span>0</span>
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <lord-icon
             src="https://cdn.lordicon.com/hyhnpiza.json"
             trigger="hover"
             colors="primary:#e4e4e4"
            style="width:25px;height:25px">
            </lord-icon>
        </div>
    </header>
    <main>
        <h1>Vestidos</h1>
        <div class="dress--area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">X</div>
            <h1>Suas Compras</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem-subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem-desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem-total">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="dressWindowArea">
        <div class="dressWindowBody">
            <div class="dressInfo--cancelMobileButton">Voltar</div>
            <div class="dressBig">
                <img src=""/>
            </div>
            <div class="dressInfo">
                <h1>--</h1>
                <div class="dressInfo--desc"></div>
                <div class="dressInfo--sizearea">
                    <div class="dressInfo--sector">Tamanho</div>
                    <div class="dressInfo--sizes">
                        <div data-key="0" class="dressInfo-size">
                            P
                        </div>
                        <div data-key="1" class="dressInfo-size">
                            M
                        </div>
                        <div data-key="2" class="dressInfo-size selected">
                            G
                        </div>
                    </div>
                </div>
                <div class="dressInfo--pricearea">
                    <div class="dressInfo--sector">Pre√ßo</div>
                    <div class="dressInfo--price">
                        <div class="dressInfo--actualPrice">R$ --</div>
                        <div class="dressInfo--qtarea">
                            <button class="dressInfo--qtmenos">-</button>
                            <div class="dressInfo--qt">1</div>
                            <button class="dressInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="dressInfo--addButton">Adicionar ao carrinho</div>
                <div class="dressInfo--cancel">Cancelar</div>
            </div>
        </div>
    </div>
    <script src="./javascript/vestidos.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
